<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-container">
      <button class="game-button"></button>
      <button class="game-button"></button>
      <button class="game-button"></button>
      <button class="game-button"></button>

      <p id="turn-info"></p>
      <div id="game-functions">
        <div id="function-holder">
          <h1>Simon</h1>
          <div class="button-row">
            <!-- Change js of the buttons because now they wont display a message -->
            <div class="button-section">
              <label for="game-starter">Start</label>
              <button id="game-starter" class="little-button"></button>
            </div>

            <!-- Last two buttons won't work yet -->
            <div class="button-section">
              <label for="game-strict">Strict</label>
              <button id="game-strict" class="little-button"></button>
            </div>
            <div class="button-section">
              <label for="game-reset">Reset</label>
              <button id="game-reset" class="little-button"></button>
            </div>
          </div>
          <div class="button-row">
            <input type="text" id="score" placeholder="--" />
            <button id="strict-mode" disabled></button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
